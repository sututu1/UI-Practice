 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>密码界面</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="page">
      <div class="logo">
        <img src="../figma-login//img/figma.jpeg" alt="" width="64" />
      </div>
      <form class="center">
        <h1 class="title">Enter your email to reset password</h1>
        <input
          type="email"
          class="email-password"
          placeholder="Email"
          name="email"
        />
        <button type="submit" class="login">Reset password</button>
        <div class="sign">
          <div class="item">
            <a class="dark" href="../figma-login/index.html"
              >Cancel</a
            >
          </div>
        </div>
      </form>
    </div>
  </body>
</html>

</body>
</html>
