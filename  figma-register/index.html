<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>注册界面</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="page">
      <div class="logo">
        <img src="./img/logo.jpeg" alt="" width="64" />
      </div>
      <form class="center">
        <h1 class="title">Sign in to Figma</h1>
        <button class="use">
          <span class="logo-1">
            <img src="./img/google.jpeg" alt="" width="18" heigth="18" />
          </span>
          <div class="google-use">Continue with Google</div>
        </button>
        <span class="word">or</span>
        <input
          type="email"
          class="email-password"
          placeholder="Email"
          name="email"
        />
        <input type="password" class="email-password" placeholder="Password" />
        
        <div class="single-box primary">
          <div class="single">
          <input type="checkbox" id="box" class="single-icon">
            <div class="single-svg"><span class="container"><svg class="svg" xmlns="http://www.w3.org/2000/svg" width="12" height="9" viewBox="0 0 12 9"><path fill="#fff" fill-opacity="1" fill-rule="evenodd" stroke="none" d="m2.273 2.516 2.515 2.516L9.82 0l1.572 1.572-6.604 6.605L.7 4.088l1.573-1.572z"></path></svg></span></div> 
        </div>
          <label class="dark">I agree to join Figma's mailing list</label>
        </div>
        <button type="submit" class="login">Create account</button>
        <div style="height: 16px"></div>
        <div class="sign">
          <span class="item">
            By clicking "Create account" or "Continue with Google", you<br/> agree to
            the <a class="dark" href="">Figma TOS</a> and <a class="dark" href="">Privacy Policy</a>.
          </span>
          <div style="height: 16px"></div>
          <div class="item">
            <div style="height: 16px"></div>
            <a class="dark" href="../password/index.html">Use single sign-on</a>
          </div>
          <div class="item light">
            Already have an account?<a class="dark" href="../figma-login/index.html">login</a>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
