<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>计算器</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <!-- <body class="primary“> -->
    <body class="primary">
    <div class="calculator">
      <div class="calculation-formula">120 × 3 + 608 + 1080</div>
      <div class="result">2,048</div>
      <div class="formula-box">
        <div class="item">
          <span
           class="white"><img
              src="./img/moon.png"
              alt=""
              class="moon"
              onclick="toggle()"
              width="18"
              height="18"
          /></span>
        </div>
        <div class="item symbol"><span>%</span></div>
        <div class="item symbol"><span>÷</span></div>
        <div class="item symbol"><span>×</span></div>
        <div class="item"><span>7</span></div>
        <div class="item"><span>8</span></div>
        <div class="item"><span>9</span></div>
        <div class="item symbol"><span>−</span></div>
        <div class="item"><span>4</span></div>
        <div class="item"><span>5</span></div>
        <div class="item"><span>6</span></div>
        <div class="item symbol"><span>+</span></div>
        <div class="item"><span>1</span></div>
        <div class="item"><span>2</span></div>
        <div class="item"><span>3</span></div>
        <div class="item"><span></span></div>
        <div class="item red"><span>AC</span></div>
        <div class="item"><span>0</span></div>
        <div class="item"><span>.</span></div>
        <div class="item"><span>=</span></div>
      </div>
    </div>
  
  </body>
  <script>
   function toggle(){
   const src = document.querySelector(".moon").src;
   document.querySelector(".moon").src=src.endsWith("/img/sun.png") ? "./img/moon.png" : "./img/sun.png";
      document.body.classList.toggle('primary')
   }
  
  </script>
</html>
