<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>计数器</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="calculator">
      <div class="box">
        <input type="text" class="formula" />
      </div>
      <div class="result">
        <input type="text" class="value" />
      </div>
      <div class="algorithm">
        <ul class="algorithm-container">
            <li class="item toggle"></li>
            <li class="item">%</li>
            <li class="item">/</li>
            <li class="item">X</li>
            <li class="item number">7</li>
            <li class="item number">8</li>
            <li class="item number">9</li>
            <li class="item">-</li>
            <li class="item number">4</li>
            <li class="item number">5</li>
            <li class="item number">6</li>
            <li class="item">+</li>
            <li class="item number">1</li>
            <li class="item number">2</li>
            <li class="item number">3</li>
            <li class="item number">3</li>
            <li class="item">AC</li>
            <li class="item number">0</li>
            <li class="item number">.</li>  
            <li class="dark">=</li>  
        </ul>
      </div>
    </div>
  </body>
</html>
